<div class="container">
  <div id="Checkout" class="inline">
      <h1>Metodo de Pago</h1>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>
      <form action="pago.php" method="POST">
          <div class="form-group">
              <label for="PaymentAmount">Monto a pagar</label>
              <div class="amount-placeholder">
                  <span>â‚¡</span>
                  
              </div>
          </div>
          <div class="form-group">
              <label or="NameOnCard">Nombre de tarjeta</label>
              <input name="NameOnCard" id="NameOnCard" class="form-control" type="text" maxlength="255" required></input>
          </div>
          <div class="form-group">
              <label for="CreditCardNumber">Numero de tarjeta</label>
              <input name="CreditCardNumber" id="CreditCardNumber" class="null card-image form-control" type="number" required></input>
          </div>
          <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Fecha de expiracion</label>
              <input name="ExpiryDate" id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7" required ></input>
          </div>
          <div class="security-code-group form-group">
              <label for="SecurityCode">Codigo de Seguridad</label>
              <div class="input-container" >
                  <input name="SecurityCode" id="SecurityCode" class="form-control" type="number" required></input>
                  <i id="cvc" class="fa fa-question-circle"></i>
              </div>
              <div class="cvc-preview-container two-card hide">
                  <div class="amex-cvc-preview"></div>
                  <div class="visa-mc-dis-cvc-preview"></div>
              </div>
          </div>
          <div class="zip-code-group form-group">
              <label for="ZIPCode">Codigo Postal</label>
              <div class="input-container">
                  <input name="ZIPCode" id="ZIPCode" class="form-control" type="number" maxlength="10" required></input>
                  <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
              </div>
          </div>
          <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
              <span class="submit-button-lock"></span>
              <span class="align-middle">Pago</span>
          </button>
      </form>
  </div>
